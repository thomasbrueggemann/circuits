name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone JUCE
        run: git clone --depth 1 https://github.com/juce-framework/JUCE.git

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      - name: Package macOS artifacts
        run: |
          mkdir -p artifacts/macos
          cp -r build/Circuits_artefacts/Release/VST3/Circuits.vst3 artifacts/macos/ || cp -r build/Circuits_artefacts/VST3/Circuits.vst3 artifacts/macos/
          cp -r build/Circuits_artefacts/Release/AU/Circuits.component artifacts/macos/ || cp -r build/Circuits_artefacts/AU/Circuits.component artifacts/macos/
          cp -r build/Circuits_artefacts/Release/Standalone/Circuits.app artifacts/macos/ || cp -r build/Circuits_artefacts/Standalone/Circuits.app artifacts/macos/
          cd artifacts/macos
          zip -r ../Circuits-macOS.zip .

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Circuits-macOS
          path: artifacts/Circuits-macOS.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clone JUCE
        run: git clone --depth 1 https://github.com/juce-framework/JUCE.git

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      - name: Package Windows artifacts
        run: |
          mkdir -p artifacts/windows
          Copy-Item -Recurse build/Circuits_artefacts/Release/VST3/Circuits.vst3 artifacts/windows/ -ErrorAction SilentlyContinue
          Copy-Item -Recurse build/Circuits_artefacts/VST3/Circuits.vst3 artifacts/windows/ -ErrorAction SilentlyContinue
          Copy-Item -Recurse build/Circuits_artefacts/Release/Standalone/Circuits.exe artifacts/windows/ -ErrorAction SilentlyContinue
          Copy-Item -Recurse build/Circuits_artefacts/Standalone/Circuits.exe artifacts/windows/ -ErrorAction SilentlyContinue
          Compress-Archive -Path artifacts/windows/* -DestinationPath artifacts/Circuits-Windows.zip

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Circuits-Windows
          path: artifacts/Circuits-Windows.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libjack-jackd2-dev \
            ladspa-sdk \
            libfreetype6-dev \
            libx11-dev \
            libxcomposite-dev \
            libxcursor-dev \
            libxext-dev \
            libxinerama-dev \
            libxrandr-dev \
            libxrender-dev \
            libwebkit2gtk-4.0-dev \
            libglu1-mesa-dev \
            mesa-common-dev

      - name: Clone JUCE
        run: git clone --depth 1 https://github.com/juce-framework/JUCE.git

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      - name: Package Linux artifacts
        run: |
          mkdir -p artifacts/linux
          cp -r build/Circuits_artefacts/Release/VST3/Circuits.vst3 artifacts/linux/ 2>/dev/null || cp -r build/Circuits_artefacts/VST3/Circuits.vst3 artifacts/linux/ || true
          cp -r build/Circuits_artefacts/Release/Standalone/Circuits artifacts/linux/ 2>/dev/null || cp -r build/Circuits_artefacts/Standalone/Circuits artifacts/linux/ || true
          cd artifacts/linux
          tar -czvf ../Circuits-Linux.tar.gz .

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Circuits-Linux
          path: artifacts/Circuits-Linux.tar.gz

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Circuits ${{ steps.version.outputs.version }}
          body: |
            ## Circuits Analog Circuit Simulation VST Plugin
            
            ### Downloads
            - **macOS**: VST3, AU, and Standalone app
            - **Windows**: VST3 and Standalone exe
            - **Linux**: VST3 and Standalone binary
            
            ### Installation
            1. Download the zip/tar for your platform
            2. Extract and copy plugins to your DAW's plugin folder
            3. Rescan plugins in your DAW
            
            ### What's New
            - Analog circuit simulation with MNA solver
            - Drag-and-drop circuit designer
            - Vacuum tube modeling (12AX7, 12AT7, 12AU7, EL34)
            - Real-time oscilloscope for voltage probing
          files: |
            artifacts/Circuits-macOS/Circuits-macOS.zip
            artifacts/Circuits-Windows/Circuits-Windows.zip
            artifacts/Circuits-Linux/Circuits-Linux.tar.gz
          draft: false
          prerelease: false
